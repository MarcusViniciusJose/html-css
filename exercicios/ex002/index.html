<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Paragrafos</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito.
        Basta colocar no meio de &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN --> </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>

    <P>
        Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade; <!--Para adicionar simbolos utiliza apenas o & -->
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uarr;
    </P>
    <p>
        Vamos adicionar alguns emojis: <br>
        &#x1F384; <!--Para adicionar emojis utiliza &#x e dps coloca o numero do emoji-->
        &#x1F92A;
    </p>
</body>

</html>
